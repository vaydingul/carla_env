experiment_type: "eval_world_forward_model_svg"
seed: 42
log_path: ~ #"/home/volkan/Documents/Codes/carla_env/logs/"

save_path: &save_path "figures/world_forward_model_svg_detailed_evaluation/test/"

num_time_step_previous: &previous 5
num_time_step_future: &future 10
sequence_length: &sequence_length 15
num_workers: &num_workers 10
num_gpu: &num_gpu 1
read_keys: &read_keys ["bev_world"]
dilation: &dilation 4
bev_agent_channel: &bev_agent_channel 7
bev_vehicle_channel: &bev_vehicle_channel 6
bev_selected_channels: &bev_selected_channels [0, 5, 6, 8, 9, 10, 11]
bev_calculate_offroad: &bev_calculate_offroad false

# Dataset related parameters for training

dataset_test:
  type: "InstanceDataset"
  config:
    data_path: "data/driving_model_data_20Hz_action_repeat_1/test/"
    sequence_length: *sequence_length
    read_keys: *read_keys
    dilation: *dilation
    bev_agent_channel: *bev_agent_channel
    bev_vehicle_channel: *bev_vehicle_channel
    bev_selected_channels: *bev_selected_channels
    bev_calculate_offroad: *bev_calculate_offroad

# Dataloader related parameters for validation
dataloader_test:
  batch_size: 1
  shuffle: false
  num_workers: *num_workers
  drop_last: true

# Evaluation related parameters
evaluation:
  num_time_step_previous: *previous
  num_time_step_predict: *future
  sequence_length: *sequence_length
  metrics: [iou, accuracy, precision, recall, f1]
  test_step: 10
  thresholds: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
  wandb_log_interval: 1

  renderer:
    width: 1300
    height: 1000
    channel: 3
    background_color: [0, 0, 0]
    font_scale: 0.5
    font_color: [255, 255, 255]
    font_thickness: 1
    cursor: [0, 0]
    name: World Model Evaluation
    show: false
    save: true
    create_date_time_path: false
    save_path: *save_path

# Wandb related parameters
wandb:
  link: "vaydingul/mbl-refactored/3nsjdhqw"
  checkpoint_number: 1

  enable: false
  resume: false
  resume_checkpoint_number: 0
  project: "mbl-refactored"
  group: "eval-world-forward-model-svg-multi-step-20Hz"
  name: "5-10-20Hz-extended_bev_with_pedestrian"
  id: ~
  notes: "20 Hz world forward model evaluation plots"
